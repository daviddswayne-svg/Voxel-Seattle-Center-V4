<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Seattle Voxel Monorail</title>
    <style>
      :root {
        --dock-bg: rgba(255, 255, 255, 0.45);
        --dock-border: rgba(255, 255, 255, 0.5);
        --btn-bg: rgba(255, 255, 255, 0.6);
        --btn-hover: rgba(255, 255, 255, 0.9);
        --btn-active: #111827;
        --text-main: #111827;
        --text-active: #ffffff;
        --blur-amt: 32px;
      }

      html, body { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: #87CEEB; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        touch-action: none; 
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 0;
      }

      /* --- UI CONTAINER --- */
      .ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0;
        box-sizing: border-box;
      }

      /* --- HEADER --- */
      .app-header {
        /* Fluid padding: Minimum 2rem, scales with view width */
        padding: clamp(2rem, 3vw, 5rem);
        text-shadow: 0 4px 12px rgba(0,0,0,0.15);
      }

      .app-title {
        /* Fluid font size: Huge on desktop, reasonable on mobile */
        font-size: clamp(3rem, 6vw, 7rem);
        font-weight: 800;
        color: #1f2937;
        margin: 0;
        line-height: 0.9;
        letter-spacing: -0.04em;
      }

      .app-subtitle {
        font-size: clamp(1rem, 1.5vw, 2rem);
        font-weight: 600;
        color: #4b5563;
        margin-top: 0.5rem;
        letter-spacing: 0.02em;
        opacity: 0.9;
      }

      /* --- BOTTOM DOCK --- */
      .dock-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        /* Padding bottom scales so it doesn't look stuck to edge on big screens */
        padding-bottom: clamp(2rem, 4vw, 5rem);
        width: 100%;
        pointer-events: none;
      }

      .glass-dock {
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Fluid gap and padding */
        gap: clamp(8px, 0.8vw, 24px);
        padding: clamp(12px, 1vw, 24px);
        
        background: var(--dock-bg);
        border: 1px solid var(--dock-border);
        backdrop-filter: blur(var(--blur-amt));
        -webkit-backdrop-filter: blur(var(--blur-amt));
        border-radius: clamp(20px, 2vw, 48px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        
        /* Ensure it fits on smaller screens but doesn't stretch too wide */
        width: auto;
        max-width: 95%;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .glass-dock::-webkit-scrollbar { display: none; }

      /* --- BUTTONS --- */
      .dock-btn {
        appearance: none;
        border: none;
        background: var(--btn-bg);
        color: var(--text-main);
        
        /* FLUID SIZING MAGIC: 
           Min: 16px (Mobile)
           Target: 1.2% of Screen Width (Desktop)
           Max: 32px (Huge 4K Screens) 
        */
        font-size: clamp(16px, 1.2vw, 32px);
        
        /* EM units allow padding to scale with the fluid font-size */
        padding: 0.7em 1.2em;
        border-radius: 0.8em;
        
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.2s ease;
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.4em;
        
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      .dock-btn:hover {
        background: var(--btn-hover);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        z-index: 1;
      }

      .dock-btn:active {
        transform: scale(0.95);
      }

      .dock-btn.active {
        background: var(--btn-active);
        color: var(--text-active);
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      }

      /* Icon Buttons (Zoom/Sound) */
      .icon-btn {
        padding: 0;
        /* Square aspect ratio based on font size */
        width: 3em; 
        height: 3em;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(18px, 1.4vw, 36px); /* Slightly larger icons */
      }

      /* Divider */
      .dock-divider {
        width: 2px;
        height: 2em;
        background: rgba(0,0,0,0.15);
        margin: 0 0.2em;
        border-radius: 2px;
      }

      /* --- AUDIO HINT --- */
      #audio-hint {
        position: absolute;
        bottom: clamp(7rem, 12vw, 15rem); /* Positioned relative to dock height */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(17, 24, 39, 0.95);
        color: white;
        padding: 0.8em 1.5em;
        border-radius: 2em;
        font-size: clamp(14px, 1vw, 24px);
        font-weight: 600;
        pointer-events: none;
        transition: opacity 0.5s ease;
        opacity: 1;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        z-index: 20;
        white-space: nowrap;
      }

      /* --- MOBILE OVERRIDES --- */
      @media (max-width: 600px) {
        .dock-container {
          padding-bottom: 1rem;
          justify-content: flex-start; /* Align left for horizontal scroll */
          overflow-x: auto;
        }
        
        .glass-dock {
          width: max-content; /* Allow growing beyond screen */
          margin: 0 1rem;
          justify-content: flex-start;
          padding: 0.75rem;
        }

        .dock-btn {
          /* Lock size on mobile so it doesn't get too small */
          font-size: 15px; 
          padding: 0.8rem 1rem;
        }
        
        .icon-btn {
          font-size: 18px;
          width: 3rem;
          height: 3rem;
        }
        
        .app-title {
          font-size: 2.5rem;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://esm.sh/three@0.160.0",
        "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
        "three/": "https://aistudiocdn.com/three@^0.181.2/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <div class="ui-layer">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Seattle Monorail</h1>
        <div class="app-subtitle">1962 World's Fair Edition</div>
      </header>

      <!-- Audio Hint Toast -->
      <div id="audio-hint">
        <span>ðŸ”Š</span> Tap sound button to enable audio
      </div>

      <!-- Bottom Controls Dock -->
      <div class="dock-container">
        <nav class="glass-dock">
          <!-- Views -->
          <button id="btn-orbit" class="dock-btn active">Orbit</button>
          <button id="btn-red" class="dock-btn">Red POV</button>
          <button id="btn-blue" class="dock-btn">Blue POV</button>
          <button id="btn-elevator" class="dock-btn">Elevator</button>
          <button id="btn-taxi" class="dock-btn">Taxi</button>
          <button id="btn-heli-gamepad" class="dock-btn">ðŸŽ® Heli</button>
          
          <div class="dock-divider"></div>
          
          <!-- Actions -->
          <button id="btn-zoom-in" class="dock-btn icon-btn" aria-label="Zoom In">+</button>
          <button id="btn-zoom-out" class="dock-btn icon-btn" aria-label="Zoom Out">-</button>
          <button id="btn-sound" class="dock-btn icon-btn" aria-label="Toggle Sound">
            <span id="icon-sound">ðŸ”‡</span>
          </button>
        </nav>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
